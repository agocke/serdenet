name: Pack
on:
  push:
    branches: [ main ]
jobs:
  pack:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.100
    - name: Pack
      run: ./build.sh --pack
    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: NuGet packages
        path: artifacts/pack/*.nupkg